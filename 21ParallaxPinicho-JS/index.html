<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinicho</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./script.js"></script>
</head>
<body>
    <main class="cards">
        <h3>Guillermo del Toro</h3>
        <h1>Pinocho</h1>
        <div class="card card__one">
            <div class="card__bg"></div>
            <img class="card__img" src="./img/pinocho1.png" alt="Pinocho">
            <div class="card__text">
                <p class="card__title">Pinocho</p>
            </div>
        </div>

        <div class="card card__two">
            <div class="card__bg"></div>
            <img class="card__img" src="./img/pinocho2.png" alt="Grillo">
            <div class="card__text">
                <p class="card__title">Grillo</p>
            </div>
        </div>

        <div class="card card__three">
            <div class="card__bg"></div>
            <img class="card__img" src="./img/pinocho3.png" alt="Gepetto">
            <div class="card__text">
                <p class="card__title">Gepetto</p>
            </div>
        </div>
    </main>
</body>
</html>
